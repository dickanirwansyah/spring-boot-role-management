<header id="header">
  <div id="logo-group">
    <span id="logo"> <img src="assets/img/logo.png" alt="Angular 2"> </span>
  </div>
</header>

<div id="main" role="main" class="animated fadeInDown">
  <div id="content" class="container">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
        <h1 class="txt-color-red login-header-big">Angular 2 Smartadmin</h1>
      </div>
      
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
          <form action="uploadfile.html" id="login-form" class="smart-form client-form">
            <header>
              Sign In
            </header>

            <fieldset>

              <section>
                <label class="label">Login ID</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
											<input type="username" name="username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter Login ID</b></label>
              </section>

              <section>
                <label class="label">Password</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
                <!--<div class="note">
                  <a href="forgotpassword.html">Forgot password?</a>
                </div>-->
              </section>

              <!--<section>
                <label class="checkbox">
											<input type="checkbox" name="remember" checked="">
											<i></i>Stay signed in</label>
              </section>-->
            </fieldset>
            <footer>
              <button type="submit" class="btn btn-primary" (click)="login($event)">
										Sign in
									</button>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
