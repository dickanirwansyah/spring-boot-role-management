<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Parameter']" icon="tasks" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>

    <section id="widget-grid" class="">
        <div class="row">
            <article class="col-sm-12">
                <!-- new widget -->
                <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Parameter</h2>
                    </header>
                    <div>
                        <!-- widget edit box -->
                        <div class="jarviswidget-editbox"></div>
                        <div class="widget-body">
                            <!--<a class="btn btn-primary btn-sm" href="#myModal" data-toggle="modal">
                                <i class="fa fa-list"></i> Upload File
                            </a>
                            <a class="btn btn-warning btn-sm" href="javascript:void(0);">
                                <i class="fa fa-undo"></i> Clear
                            </a>
                            <br>
                            <br>-->
                            <sa-datatable *ngIf="evtProses" order="true" statusToolbar="true" filter="true" tableClass="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th style="width:1%"></th>
                                        <th class="hasinput" >
                                            <input type="text" class="form-control" placeholder="Filter Group Param" />
                                        </th>
                                        <th class="hasinput" >
                                            <input type="text" class="form-control" placeholder="Filter Param Key" />
                                        </th>
                                        <th class="hasinput" >
                                            <input type="text" class="form-control" placeholder="Filter Value" />
                                        </th>
                                        <th class="hasinput" >
                                            <input type="text" class="form-control" placeholder="Filter Detail" />
                                        </th>
                                        <th></th>
                                    </tr>
                                    <tr>
                                        <td>No</td>
                                        <th>Group Param</th>
                                        <th>Param Key</th>
                                        <th>Value</th>
                                        <th>Detail</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let field of list">
                                        <td>{{field.id}}</td>
                                        <td>{{field.groupParam}}</td>
                                        <td>{{field.paramKey}}</td>
                                        <td>{{field.value}}</td>
                                        <td>{{field.detail}}</td>
                                        <td>
                                            <a class="btn btn-success btn-sm" href="#myModal" data-toggle="modal" (click)="update(field)">
                                                <i class="fa fa-pencil"></i> Update
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </sa-datatable>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <!-- end widget grid -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
                    <h4 class="modal-title">
                        Popup Parameter
                    </h4>
                </div>
                <div class="modal-body no-padding">
                    <form id="login-form" class="smart-form">
                        <fieldset>
                            <section>
                                <div class="row">
                                    <label class="label col col-2">Value</label>
                                    <div class="col col-6 input-group">
                                        <label class="input">
										<input type="text" class="form-control" [(ngModel)]="parameter.value" [ngModelOptions]="{standalone: true}">
									</label>
                                    </div>
                                </div>
                            </section>
                        </fieldset>
                        <footer>
                            <button-simpan (onClick)="save($event)"> </button-simpan>
                            <!--<button type="submit" class="btn btn-primary" (click)="save()" data-dismiss="modal"> <i class="fa fa-save"></i> Save</button>-->
                            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onClose()"><i class="fa fa-times"></i> Tutup</button>
                        </footer>
                    </form>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
